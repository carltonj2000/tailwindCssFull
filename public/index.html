<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>Tailwind</title>
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:px-10 lg:py-24"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="img/logo.svg" alt="logo" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="img/beach-work.jpg"
            alt="Women working on beach"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 letting-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-3xl"
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500 hover:text-xl">
              Take advantage of it.
            </span>
          </h1>
          <p class="mt-2 text-green-600 sm:text-xl sm:mt-4">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even when you are not
            on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="inline-block bg-indigo-500 hover:bg-indigo-400 md:hover:bg-green-400 active:bg-indigo-600 focus:outline-none focus:shadow-outline text-white px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm sm:text-base"
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 py-12 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="img/beach-work.jpg"
          alt="Women working on beach"
        />
      </div>
    </div>
  </body>
</html>
